<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .poster {
            text-align: center;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .poster h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .poster img {
            margin: 20px 0;
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .poster p {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>MISSING</h1>
        <img src="levi.png" alt="Missing Person">
        <p>you so much</p>
    </div>
</body>
</html>
